version: '3.8'

services:
  mini-video-factory:
    build: .
    container_name: mini-video-factory
    restart: unless-stopped
    
    env_file:
      - .env
    
    ports:
      - "${HOST_PORT:-8080}:5000"
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Nginx for production
  nginx:
    image: nginx:alpine
    container_name: mini-video-factory-nginx
    restart: unless-stopped
    
    ports:
      - "80:80"
    
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    
    depends_on:
      - mini-video-factory
    
    profiles:
      - production