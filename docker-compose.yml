version: '3.8'

services:
  mini-video-factory:
    build: .
    container_name: mini-video-factory
    restart: unless-stopped
    
    env_file:
      - .env
    
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-password}@postgres:5432/mini_video_factory
    
    ports:
      - "${HOST_PORT:-8080}:5000"
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    
    depends_on:
      - postgres
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Production resource limits
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mini-video-factory-db
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: mini_video_factory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    
    ports:
      - "5432:5432"
    
    profiles:
      - with-db

  # Optional: Nginx for production
  nginx:
    image: nginx:alpine
    container_name: mini-video-factory-nginx
    restart: unless-stopped
    
    ports:
      - "80:80"
    
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    
    depends_on:
      - mini-video-factory
    
    profiles:
      - production

  # Auto-update service (optional)
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600
    profiles:
      - auto-update

volumes:
  postgres_data: