version: '3.8'

services:
  mini-video-factory:
    build: .
    container_name: mini-video-factory
    restart: unless-stopped
    
    env_file:
      - .env
    
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
    
    ports:
      - "${HOST_PORT:-8080}:5000"
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M